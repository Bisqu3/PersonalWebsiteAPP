<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Synthesist Artist</title>
    <canvas id="sine-wave-logo" width="400" height="100"></canvas>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <!-- Add your navigation bar or logo here -->
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <!-- Add your footer content here -->
    </footer>
    <script>
        const canvas = document.getElementById('sine-wave-logo');
const ctx = canvas.getContext('2d');
const logo = new Image();
logo.src = '{{ url_for('static', filename='images/logo.png') }}';  // Replace with the path to your logo image

const wave = {
    y: canvas.height / 2,
    length: 0.01,
    amplitude: 20,
    frequency: 0.01
};

let increment = wave.frequency;

function animate() {
    requestAnimationFrame(animate);
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    ctx.beginPath();
    ctx.moveTo(0, canvas.height / 2);

    for (let x = 0; x < canvas.width; x++) {
        const y = wave.y + Math.sin(x * wave.length + increment) * wave.amplitude;
        ctx.lineTo(x, y);
    }

    ctx.strokeStyle = 'rgba(0, 0, 0, 0.5)'; // Set the border color and opacity
    ctx.lineWidth = 2; // Set the border thickness
    ctx.stroke();

    ctx.drawImage(logo, 10, (canvas.height - logo.height) / 2); // Set the logo position

    increment += wave.frequency;
}

logo.onload = function() {
    animate();
};

    </script>
</body>
</html>
